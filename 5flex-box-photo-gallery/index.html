<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 1.Begin with your standard HTML boilerplate. Add a DOCTYPE declaration, an html element, a head element, and a body element.

    Add the lang attribute to the opening <html> tag with en set as the value. -->
    <!-- 3.Within your head element, add a title element with the text set to Photo Gallery, and a link element to add your styles.css file to the page. -->

    <!-- Step 4
Add a header element within the body element and assign a class of header to it.

Inside the header, create an h1 with css flexbox photo gallery as the text. -->
    <header class="header">
        <h1>css flexbox photo gallery</h1>
    </header>
    <!-- Step 5
Below your .header element, create a new div element and assign it a class of gallery. This div will act as a container for the gallery images.

Inside that .gallery element, create nine img elements. -->
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt=""><img
            src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt=""><img
            src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt=""><img
            src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt=""><img
            src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt=""><img
            src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt=""><img
            src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt=""><img
            src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt=""><img
            src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="">
    </div>

    <!-- Step 6
Next, give each img a src attribute according to its order in the document. The first img should have a src of https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg. The rest should be the same, except replace the 1 with the number the img is in the document. -->
<!-- Step 7(css)
Normalize your box model by creating a * selector and setting the box-sizing property to border-box as the value. -->
</body>

</html>
