<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2index.css">
</head>

<body>
    <h1>catphotoapp</h1>
    <h2>cat photos</h2>
    <p>see more <a href="">cat photos</a>cat photos in our gallery</p>
    <img src="../images/cat/relaxing-cat A cute orange cat lying on its back..jpg"
        alt="A cute orange cat lying on its back">
    <h2>cat lists</h2>
    <h3>things cats love:</h3>
    <ul>
        <li>cat nip</li>
        <li>laser pointer</li>
        <li>lasgna</li>
    </ul>
    <img src="../images/cat/lasagna A slice of lasagna on a plate..jpg" alt="A slice of lasagna on a plate.">
    <figcaption>cats <i>love</i>lasagna</figcaption>
    <h3>top 3 things cats hate:</h3>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <img src="../images/cat/cats Five cats looking around a field..jpg" alt="Five cats looking around a field.">
    <h2>cat form</h2>
    <form action="" method="post">
        <fieldset>
            <legend>
                is your cat an indoor or outdoor cat?
            </legend>
            <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor" value="indoor">Indoor</label>
            <label for="outdoor"><input type="radio" name="indoor-outdoor" id="outdoor" value="outdoor">outdoor</label>
        </fieldset>
        <input type="text" name="" id="" placeholder="cat photo url" class="u-p"><input type="submit" name="" id="">
    </form>
    <footer>
        <p>no copyright-<a href="" class="l-c">freecodecamp.org</a></p>
    </footer>
</body>

</html>
