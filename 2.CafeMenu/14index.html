<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="14index.css">

</head>

<body>
    <div class="container">
        <h1>camper cafe</h1>
        <p class="est">est. 2020</p>
        <hr>
        <main>
            <section>
                <h2>coffee</h2>
                <img src="../images/coffee 51x44 coffee icon.jpg" alt="coffee icon" width="51" height="44">
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">

                    <p class="price">4.00</p>

                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>dessrts</h2>

                <article class="item">

                    <p class="price">2.75</p>

                </article>

                    <p class="desserts">Cinnamon Roll</p>

        <footer>
            <p><a href="">visit our website</a></p>
            <p>123 free code camp drive</p>
